version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgres app. database
    database: raw
    schema: jaffle_shop
    freshness: 
          error_after:
            count: 1
            period: day
          warn_after:
            count: 24
            period: hour
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: raw customer data
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null
        freshness: null
      - name: orders
        description: raw orders data
        columns:
          - name: id
            tests:
              - unique
              - not_null
        freshness: 
          error_after:
            count: 1
            period: day
          warn_after:
            count: 24
            period: hour
        loaded_at_field: _etl_loaded_at
        